<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-IncluWork</title>
    <link rel="stylesheet" href="reset.css">
</head>

    <style>
        
 /* Estilos Gerais */
    body {
        position: relative;
    }

    .container{
        background-color: #2D2E47;
        max-width: 45%;
        margin:0 auto;
        padding: 20px;
        position: fixed;
        top: 0;
        right: 0;
        width: 40%;
        height: 100%;  
        color:#F3FFF3;      
    }

    h1{
        font-size: 50px;
        color: #FFFFFF;
        text-align: center;
        margin-top: 15px;
    }


    h2 {
    font-size: 35px;
    color: #F0FFF0;
    text-align: center;
    margin-top: 10px;
    }

    h3{
        font-size: 20px;
        color: #fff;
        margin-top: 25px;
        text-align: center;
    }

    .label {
        font-size: 25px;
        color: #F0FFF0; 
        margin-top: 40px;
        margin-left: 12%;
        display: block; 
    }

    input {
        background-color: transparent;
        padding: 10px; 
        color: #fff;
        border: 2px solid #fff;
        border-radius: 50px;
        font-size: 1.2em;
        outline: none;
        transition: background-color 0.3s, color 0.3s;
        margin-top: 5px; 
        width: calc(80% - 20px); 
        margin-left: 10%;
    }

    .submit-button {
        background-color: #00BAB4; /* Cor de fundo do botão */
        color: #fff; /* Cor do texto do botão */
        border: none; /* Remove a borda padrão do botão */
        padding: 10px 20px; /* Espaçamento interno do botão */
        border-radius: 50px; /* Bordas arredondadas */
        font-size: 1.2em; /* Tamanho da fonte */
        cursor: pointer; /* Cursor de ponteiro ao passar sobre o botão */
        transition: background-color 0.3s, transform 0.3s; /* Transições suaves */
        margin-top: 9%; /* Margem superior para separar do input */
        width: 40%; /* Largura total do botão */
        text-align: center; /* Alinha o texto ao centro */
        margin-left: 30%;
    }

    .submit-button:hover {
        background-color: #3E7996; /* Cor de fundo ao passar o mouse */
        transform: scale(1.05); /* Efeito de aumento ao passar o mouse */
    }

    .espaca{
            margin-top: 40px;
        }

    img{
        position: fixed;
        display: block;
        margin-left: 15%;
        margin-top: 185px;
        z-index: 1000;
        background-color: #f3fff3; /* Cor de fundo do container */
        border-radius: 40px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.1); /* Sombra para um efeito mais suave */
        justify-content: center;
        align-items: center;
        max-width: 100%;
        height: auto;
        padding: 35px;
    }

    /*FRAME*/

    .frame-container {
            max-width: 58%;
            width: 80%;
            height: 100%;
            position: fixed;
            background-color: rgba(6, 158, 111, 0.3); /* Cor de fundo similar à da imagem */
            overflow: hidden;
        }

        .wavy-shape {
            position: absolute;
            width: 250px;
            height: 250px;
            background: transparent; /* Torna a forma transparente */
            animation: rotate 10s infinite linear;
        }

        .wavy-shape:nth-child(1) {
            top: -90px;
            left: -110px;
            animation-duration: 30s;
            border: 3px solid #F3FFF3;
            border-radius:  35% 90% 40% 50% / 35% 70% 40% 55% ;
        }

        .wavy-shape:nth-child(2) {
            top: -30px;
            left: 200px;
            animation-duration: 30s;
            border: 3px solid #4BA0A3;
            border-radius: 50% 35% 90% 40% / 55% 35% 70% 40%  ;
        }

        .wavy-shape:nth-child(3) {
            top: -130px;
            left: 750px;
            animation-duration: 30s;
            border: 3px solid #F3FFF3;
            border-radius: 40% 50% 35% 90% / 40% 55% 35% 70%;
        }

        .wavy-shape:nth-child(4) {
            top: 80px;
            left: 500px;
            animation-duration: 30s;
            border: 3px solid #2D2E47;
            border-radius: 35% 70% 40% 55% / 35% 90% 40% 50%;
        }

        .wavy-shape:nth-child(5) {
            top: 250px;
            left: -55px;
            animation-duration: 30s;
            border: 3px solid #3E7996;
            border-radius: 35% 70% 40% 55% / 35% 90% 40% 50% ; 
        }

        .wavy-shape:nth-child(6) {
            top: 390px;
            left: 230px;
            animation-duration: 30s;
            border: 3px solid #3B5A6A;
            border-radius: 35% 70% 40% 55% / 35% 90% 40% 50%; 
        }

        .wavy-shape:nth-child(7) {
            top: 190px;
            left: 840px;
            animation-duration: 30s;
            border: 3px solid #00BAB4;
            border-radius: 35% 70% 40% 55% / 35% 90% 40% 50% ; 
        }

        .wavy-shape:nth-child(8) {
            top: 410px;
            left: 600px;
            animation-duration: 30s;
            border: 3px solid #73B5B7;
            border-radius: 35% 90% 40% 50% / 35% 70% 40% 55%; 
        }

        .wavy-shape:nth-child(9) {
            bottom: -100px;
            left: -100px;
            animation-duration: 30s;
            border: 3px solid #00BAB4;
            border-radius: 35% 90% 40% 50% / 35% 70% 40% 55% ; 
        }

        .wavy-shape:nth-child(10) {
            bottom: -190px;
            left: 240px;
            animation-duration: 30s;
            border: 3px solid #F3FFF3;
            border-radius: 35% 90% 40% 50% / 35% 70% 40% 55%; 
        }

        .wavy-shape:nth-child(11) {
            bottom: -220px;
            left: 570px;
            animation-duration: 30s;
            border: 3px solid #2D2E47;
            border-radius: 35% 90% 40% 50% / 35% 70% 40% 55% ; 
        }

        .wavy-shape:nth-child(12) {
            bottom: -60px;
            left: 880px;
            animation-duration: 30s;
            border: 3px solid #3E7996;
            border-radius: 35% 90% 40% 50% / 35% 70% 40% 55% ; 
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
                border-radius: 35% 90% 40% 50% / 35% 70% 40% 55% ;
            }
            100% {
                transform: rotate(360deg);
                border-radius: 35% 70% 40% 55% / 35% 90% 40% 50% ;
            }

        }

        /*RESPONSIVO*/
        @media (max-width: 1115px) {
            h1{
                font-size: 50px;
            }

            h2{
                font-size: 33px;
            }


        }

        @media (max-width: 930px) {
            h1{
                font-size: 45px;
            }

            h2{
                font-size: 25px;
            }

            .label{
                font-size: 20px;
            }
            
            input{
                width: calc(80% - 20px); 
                padding: 7px;
            }

        }

        @media (max-width: 840px) {
            h1{
                font-size: 35px;
            }

            h2{
                font-size: 20px;
            }

            .submit-button{
                font-size: 17px;
            }

        }

        @media (max-width: 650px) {
            h1{
                font-size: 30px;
            }

            h2{
                font-size: 15px;
            }

            .submit-button{
                font-size: 17px;
                margin-top: 35px;
                align-items: center;
            }

            h3{
                font-size: 15px;
                margin-top: 30px;
            }

            input{
                width: calc(80% - 20px); 
                padding: 5px;
            }

        }

        @media (max-width: 560px) {
            h1{
                font-size: 25px;
            }


            .submit-button{
                font-size: 17px;
                margin-top: 35px;
                align-items: center;
            }

            h3{
                font-size: 15px;
                margin-top: 30px;
            }

            input{
                width: calc(80% - 20px); 
                padding: 5px;
            }

        }

        /* Dispositivos pequenos (smartphones) */
        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }

            .navbar a {
                padding: 8px;
                font-size: 14px;
            }

            .container {
                width: 95%;
            }

            .footer {
                font-size: 12px;
                padding: 5px;
            }
        }

        .custom-select {
            position: relative;
            display: inline-block;
            width: calc(84% - 20px);
            margin: 0 auto;
            margin-left: 10%;
        }

        .label-opcoes {
            margin-top: 45px;
            margin-left: 12%;
            display: block; 
            background-color: transparent;
            padding: 10px; 
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            font-size: 1.2em;
            outline: none;
            transition: all 0.3s ease;
            margin-top: 5px; 
            width: calc(84% - 20px); 
            margin-left: 10%;
            cursor: pointer;
        }

        .custom-select select {
            display: none; /* Oculta o select nativo */
        }

        .custom-select .select-selected {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 45px;
        }

        .custom-select .select-selected:after {
            content: "▼";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            margin-top: 25px;
        }

        .custom-select .select-items {
            position: absolute;
            background-color: #fff;
            border: 2px solid #3E7996;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 99;
            display: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .custom-select .select-items div {
            padding: 10px;
            color: #333;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .custom-select .select-items div:hover {
            background-color:#4BA0A3;
            color: #fff;
        }

        .custom-select .select-items div:last-child {
            border-bottom: none;
        }

        .custom-select .select-items div.selected {
            background-color: #3E7996;
            color: #fff;
        }

        .custom-select.open .select-items {
            display: block;
        }

        p{
            font-size: 25px;
            color: #F0FFF0; 
            margin-left: 12%;
            display: block; 
        }

        .select{
            padding: 10px;
            margin-top: 5px;
            display: block; 
            background-color: transparent;
            color: black;
            border: 2px solid #fff;
            border-radius: 50px;
            font-size: 1.2em;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 5px; 
            width: calc(84% - 20px); 
            margin-left: 10%;
        }


    </style>

<body>
    <div class="">
        <img src="img/logo2.png" alt="logo">
        <div class="bloco"></div>
        <div class="frame-container">
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
            <div class="wavy-shape"></div>
        </div>
        <div class="container">
            <h1>Cadastre-se</h1>
                <div class="espaca">
                    <form>
                        <label class="label" for="cadastro-nome">Nome completo</label>
                        <input type="text" id="name" name="name">
                        <label class="label" for="cadastro-idade">Data de nascimento</label>
                        <input type="date" id="date" name="date">
                        <label class="label" for="deficiencia">Possui alguma deficiência?</label>
                        
                        <select class="select" id="deficiencia" name="deficiencia">
                            <option value="nao">Não</option>
                            <option value="sim">Sim</option>
                        </select>

                        <button type="submit" class="submit-button">Entrar</button>  
                    </form>   
                </div>
            <h3>Ainda não tenho cadastro</h3> 
            <h3>Ou entre com:</h3>
        </div>
    </div>

    <script>
        document.querySelector('.select-selected').addEventListener('click', function() {
            this.parentElement.classList.toggle('open');
        });

        document.querySelectorAll('.select-items div').forEach(function(item) {
            item.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                const selected = this.parentElement.previousElementSibling;
                selected.textContent = this.textContent;
                selected.classList.add('selected');
                this.parentElement.querySelectorAll('div').forEach(el => el.classList.remove('selected'));
                this.classList.add('selected');
                this.parentElement.classList.remove('open');
            });
        });
    </script>
</body>
</html>
