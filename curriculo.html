<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Currículo</title>
</head>
<style>
body{
  background-color: #ADDFD0;
  position: relative;
}
  
nav {
  display: flex;
  justify-content: space-between;
  align-items: left;
  margin-top: 1%;
}

.nav-list {
  list-style: none;
  padding: 30px;
  padding-right: 30%;
  padding-left: 30%;
  margin: 0;
  display: flex;
  justify-content: space-around; 
  position: fixed; 
  top: 0;
  width: 40%;
  background-color: transparent; 
  transition: background-color 0.3s ease; 
  z-index: 1000; 
}

@media screen and (max-width: 1440px){
  .nav-list{
    padding-left: 27%;
    padding-right: 33%;
  }
}

@media screen and (max-width: 1280px){
  .nav-list{
    padding: 25px;
    padding-left: 22%;
    padding-right: 40%;
  }
}
  
.nav-background {
  background-color: #4BA0A3;
}
  
@media (max-width: 1044px){
  .nav-background{
    background-color: transparent;
  }
}
  
.logo {
  color: #3E7996;
  font-size: 1.4rem;
}

.nav-list ul {
  font-size: 1.3rem;
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
    
}

.nav-list ul li {
  margin: 0 45px;
}

.nav-list ul li a {
  color: white;
  text-decoration: none;
}
  
  .menu-icon {
  font-size: 24px;
  color: #F3FFF3;
  cursor: pointer;
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
  display: none; 
}

.sidebar {
  height: 100%;
  width: 250px;
  position: fixed;
  top: 0;
  left: -250px; 
  background-color: #F3FFF3;
  transition: left 0.3s;
  padding-top: 60px;
  z-index: 999;
}

.sidebar.active {
  left: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin: 20px 0;
  text-align: center;
}

.sidebar ul li a {
  color: #4BA0A3;
  text-decoration: none;
  font-size: 18px;
}

.sidebar ul li a:hover {
  text-decoration: underline;
}

@media (max-width: 1044px) {
  .menu-icon {
    display: block; 
    z-index: 1000;
  }

  .nav-list {
    display: none; 
  }
} 

h1{
    font-size: 3rem;
    text-align: center;
    margin-top: 8%;
    color: #2D2F48;
    margin-bottom: 5%;
}

.container {
    max-width: 1600px;
    margin-left: 15%;
    margin-right: 8%;
    padding: 20px;
}
h2 {
    font-size: 1.8rem;
    text-align: left;
    color: #2D2F48;
}
.form-row {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 22px;
}
.form-group {
    flex: 1;
    margin: 15px;
    min-width: 220px; /* Define uma largura mínima para os campos */
}
label{
    display: block;
    margin-bottom: 5px;
    color: #2D2F48;
    font-size: 1.3rem;
}
input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 80%;
    padding: 20px;
    background-color: #73B5B7;
    border: none;
    border-radius: 30px;
    box-sizing: border-box;
}
input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus {
    border-color: #007BFF;
    outline: none;
}
@media (max-width: 600px) {
    .form-group {
        flex: 100%; /* Em telas menores, cada campo ocupa a largura total */
    }
}
.container-1{
    background-color: #3E7996;
    height: 650px;
    margin-top: 8%
}

input[type="link"],
input[type="insta"] {
    width: 80%;
    padding: 20px;
    background-color: #ADDFD0;
    border: none;
    border-radius: 30px;
    box-sizing: border-box;
}
input[type="link"]:focus,
input[type="insta"]:focus {
    border-color: #007BFF;
    outline: none;
}
h3 {
    font-size: 1.8rem;
    text-align: left;
    color: white;
    margin-left: 10%;
}

.form-row-1{
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 22px;
    margin-left: 10%;
}
.form-group-1{
    flex: 1;
    margin: 15px;
    min-width: 220px; /* Define uma largura mínima para os campos */
}
</style>
<body>
    <header>
        <nav>
            <div class="sidebar" id="sidebar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cursos.html">Cursos</a></li>
                    <li><a href="vagas.html">Vagas</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>

            <div class="nav-list">
            <ul >
                <li><a href="index.html">Home</a></li>
                <li><a href="cursos.html">Cursos</a></li>                
                <li><a href="vagas.html">Vagas</a></li>
                <li><a href="sobre.html">Sobre</a></li>                
                <li><a href="login.html">Login</a></li>
            </ul>
            </div>

            <div class="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
        </nav>
    </header>
    <h1>Faça agora o seu currículo</h1>

    <div class="container">
        <h2>Dados Pessoais</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">Sobrenome:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="celular">CPF:</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>
               
                <div class="form-group">
                    <label for="email">Celular:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="endereco">Nacionalidade:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="estado">Email:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </div>
        </form>
    </div>

    <div class="container-1">
        <form>
            <h3>Rede sociais</h3>
            <div class="form-row-1">
                <div class="form-group-1">
                    <label for="instagram">Instagram</label>
                    <input type="link" id="instagram" name="instagram" required>
                </div>
                <div class="form-group-1">
                    <label for="linkedin">LinkedIn</label>
                    <input type="insta" id="linkedin" name="linkedin" required>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
